<div *ngIf="role == 'Proveedor'">
<button type="button" mat-flat-button (click)="subirProductos()">Subir productos</button>
</div>
<br>
<table mat-table [dataSource]="datos" class="tabla">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let producto">{{ producto.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let producto">{{ producto.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef>Stock</th>
    <td mat-cell *matCellDef="let producto">{{ producto.stock }}</td>
  </ng-container>

  <ng-container matColumnDef="precio_coste" >
    <th mat-header-cell *matHeaderCellDef>Precio Coste</th>
    <td mat-cell *matCellDef="let producto">{{ producto.precioCoste | number: '1.2-2' }}</td>
  </ng-container>

  <ng-container matColumnDef="precio_venta">
    <th mat-header-cell *matHeaderCellDef>Precio Venta</th>
    <td mat-cell *matCellDef="let producto">{{ producto.precioVenta | number: '1.2-2' }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones" class="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let producto">
      <button mat-icon-button (click)="editarProducto(producto)">
        <span class="material-symbols-outlined">
          edit
          </span>
      </button>
      <button mat-icon-button (click)="eliminarProducto(producto)">
        <span class="material-symbols-outlined borrar">
          delete
          </span>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
