<div class="contenido"> 
    <mat-form-field class="busqueda">
        <input type="text"
                placeholder="Buscar proveedor"
                matInput
                [formControl]="miform">
    </mat-form-field>
    <button mat-button [routerLink]="['Todos']">Buscar por todos</button>
    <div class="proveedores" cols="3">
        <div class="proveedor" *ngFor="let proveedor of filteredProveedores;let i = index" [routerLink]="[proveedor.id]">
            <h3><b>{{proveedor.nombre}}</b></h3>
            <p>{{proveedor.telefono}} </p>
        </div>
    </div>
</div>
