<div class="contenido">
      <!-- //Escaner -->
        <!-- Sonido al escanear -->
        <audio id="play" src="../../../../../assets/Camera-beep-sound-effect.mp3"></audio>
      <mat-card class="caja">
        <app-barcode-scanner class="camara" (scannedProduct)="onScannedProduct($event)"></app-barcode-scanner>
      </mat-card>
      
      <!-- //Carrito -->
      <mat-card class="cesta">
        <mat-card-header>
          <mat-card-title>Cesta</mat-card-title>
        </mat-card-header>
        <mat-card-content class="listacesta">
          <div *ngFor="let producto of productos; let i  = index" class="productocarrito">
            <div class="datos">
              <p>{{producto.nombre}}</p>
            </div>
            <div class="acciones">
              <p>{{producto.precioVenta}}â‚¬</p>
              <button mat-icon-button (click)="updateCantidad(producto, producto.cantidad - 1)">
                <span class="material-symbols-outlined">remove</span>
              </button>
              <p><b>{{producto.cantidad}}</b></p>
              <button mat-icon-button (click)="updateCantidad(producto, producto.cantidad + 1)">
                <span class="material-symbols-outlined">add</span>
              </button>
              <button mat-icon-button (click)="deleteProductoCarrito(producto)">
                  <span class="material-symbols-outlined">close</span>
              </button>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
            <a>Total: <b>{{ total() | currency:'EUR':'symbol':'1.2-2' }}</b></a>
          <button *ngIf="total()!= 0" mat-button (click)="realizarCompra()">Pagar</button>
        </mat-card-actions>
      </mat-card>
</div>
