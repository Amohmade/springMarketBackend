
<mat-card>
    <div class="card-header">
        <button class="volver" mat-button onclick="history.back()"><span class="material-symbols-outlined volver">arrow_back</span></button>
        <mat-card-title>Acceder</mat-card-title>
    </div>
    <mat-card-content>
        <form [formGroup]="userForm">
            <a>Correo:</a><br>
            <mat-form-field appearance="outline">
                <input matInput formControlName="correo" placeholder="Introduce tu correo" required>
            </mat-form-field><br>
            <a>Contraseña:</a><br>
            <mat-form-field appearance="outline">
                <input placeholder="Introduce tu contraseña" matInput [type]=" hide ? 'password' : 'text'" formControlName="contrasena" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
            </mat-form-field>
            <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
            <br>
            <div class="links">
                <a [routerLink]="['Registro']">Registro</a> 
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button class="enviar" mat-flat-button [disabled]="!userForm.valid" type="submit" (click)="login()">Iniciar sesión <span class="material-symbols-outlined icon">
        login
        </span></button>
    </mat-card-actions>
</mat-card>
