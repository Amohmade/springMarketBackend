        <mat-card>
            <div class="card-header">
                <button class="volver" mat-button onclick="history.back()"><span class="material-symbols-outlined volver">arrow_back</span></button>
                <mat-card-title>Formulario de registro</mat-card-title>
            </div>
            <mat-card-content>
                <form [formGroup]="registerForm" (ngSubmit)="enviar()">
                    Nombre: <br>
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="nombre" required>
                    </mat-form-field><br>
                    Telefono: <br>
                    <mat-form-field appearance="outline">
                        <mat-label>Telefono</mat-label>
                        <input matInput formControlName="telefono" required>
                    </mat-form-field><br>
                    Correo: <br>
                    <mat-form-field appearance="outline">
                        <mat-label>Correo</mat-label>
                        <input matInput formControlName="correo" required>
                    </mat-form-field><br>
                    Contraseña: <br>
                    <mat-form-field appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input matInput [type]=" hide ? 'password' : 'text'" formControlName="password" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </button>
                    </mat-form-field>
                    <mat-form-field appearance="outline"> 
                        <mat-label>Tipo de usuario</mat-label>
                        <mat-select>
                          <mat-option value="establecimiento">Establecimiento</mat-option>
                          <mat-option value="proveedor">Proveedor</mat-option>
                        </mat-select>
                      </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
              <button class="enviar" mat-flat-button [disabled]="!registerForm.valid" type="submit" (click)="enviar()">Registrar <span class="material-symbols-outlined icon">
                login
                </span></button>
            </mat-card-actions>
          </mat-card>

</div> -->
